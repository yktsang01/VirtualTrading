<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/member_script.js"></script>
</head>
<body>
<div class="navbar">
    <div w3-include-html="memberTopNav.html"></div>
    <div class="dropdown">
        <button class="dropbtn" onclick="dropMember()">${email}
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="memberDropdown">
            <div w3-include-html="memberDropdownNav.html"></div>
        </div>
    </div>
</div>
<h1>Public Profile</h1>
<script>includeHTML();</script>
<div class="table" style="width:330px;">
    <div class="table-row">
        <div class="table-cell" style="width:120px;">Email</div>
        <div class="table-cell-pad"></div>
        <div class="table-cell" style="width:200px;">${trader.email()}</div>
    </div>
    <div class="table-row">
        <div class="table-cell" style="width:120px;">Full Name</div>
        <div class="table-cell-pad"></div>
        <div class="table-cell" style="width:200px;">${trader.fullName()}</div>
    </div>
    <#if !trader.hideDateOfBirth() >
    <div class="table-row">
        <div class="table-cell" style="width:120px;">Date of Birth</div>
        <div class="table-cell-pad"></div>
        <div class="table-cell" style="width:200px;">${trader.dateOfBirthAsDate()?date}</div>
    </div>
    </#if>
    <div class="table-row">
        <div class="table-cell" style="width:120px;">Risk Tolerance</div>
        <div class="table-cell-pad"></div>
        <div class="table-cell" style="width:200px;">${trader.riskTolerance().name()}</div>
    </div>
    <div class="table-row">
        <div class="table-cell" style="width:120px;">Join Date</div>
        <div class="table-cell-pad"></div>
        <div class="table-cell" style="width:200px;">${trader.creationDateTimeAsDate()?datetime}</div>
    </div>
</div>
</body>
</html>
