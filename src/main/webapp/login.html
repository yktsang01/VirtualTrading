<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <#if subfolder >
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/common_script.js"></script>
    <#else>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/common_script.js"></script>
    </#if>
</head>
<body>
<div class="navbar">
<#if subfolder >
<img src="../img/logo.jpg" alt="Logo">
<#else>
<img src="img/logo.jpg" alt="Logo">
</#if>
<#if referrer == "admin" >
<a href="/login?from=admin">Admin Login</a>
<#else>
<a href="/">Home</a>
<a href="/register">Member Registration</a>
<a href="/login?from=member">Member Login</a>
</#if>
</div>
<#if referrer == "admin" >
<h1>Admin Login</h1>
<#else>
<h1>Member Login</h1>
</#if>
<#if errorMessage?? >
<div class="bold-font">Errors</div>
<div class="red-text">${errorMessage}</div>
<div>&nbsp;</div>
</#if>
<form method="post" action="/login">
    <div class="table" style="width:440px;">
        <div class="table-row">
            <div class="table-cell" style="width:100px;"><label for="email">Email</label></div>
            <div class="table-cell-pad"></div>
            <div class="table-cell" style="width:330px;"><input type="email" id="email" name="email"></div>
        </div>
        <div class="table-row">
            <div class="table-cell" style="width:100px;"><label for="password">Password</label></div>
            <div class="table-cell-pad"></div>
            <div class="table-cell" style="width:330px;"><input type="password" id="password" name="password">
                <input type="checkbox" id="showLoginPassword" onclick="showPassword()">
                <label for="showLoginPassword">Show Password</label>
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell" style="width:100px;">
                <input type="hidden" name="referrer" value="${referrer}">
                <input type="submit" name="action" value="Login">
            </div>
            <div class="table-cell-pad"></div>
            <div class="table-cell-pad"></div>
        </div>
    </div>
</form>
<div>&nbsp;</div>
<div><a href="/resetPassword?from=${referrer}">Reset password</a> if you cannot access your account.</div>
</body>
</html>
