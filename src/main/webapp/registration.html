<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/common_script.js"></script>
</head>
<body>
<div class="navbar">
    <img src="img/logo.jpg" alt="Logo">
    <a href="/">Home</a>
    <a href="/register">Member Registration</a>
    <a href="/login?from=member">Member Login</a>
</div>
<h1>Member Registration</h1>
<#if errorMessage?? >
<div class="bold-font">Errors</div>
<div class="red-text">${errorMessage}</div>
<div>&nbsp;</div>
</#if>
<form method="post" action="/register">
    <div class="table" style="width:580px;">
        <div class="table-row">
            <div class="table-cell" style="width:240px;"><label for="email">Email</label></div>
            <div class="table-cell-pad"></div>
            <div class="table-cell" style="width:330px;"><input type="email" id="email" name="email"></div>
        </div>
        <div class="table-row">
            <div class="table-cell" style="width:240px;"><label for="password1">Password</label></div>
            <div class="table-cell-pad"></div>
            <div class="table-cell" style="width:330px;"><input type="password" id="password1" name="password1">
                <input type="checkbox" id="showPassword1" onclick="showNewPassword()">
                <label for="showPassword1">Show Password</label>
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell" style="width:240px;"><label for="password2">Confirm Password</label></div>
            <div class="table-cell-pad"></div>
            <div class="table-cell" style="width:330px;"><input type="password" id="password2" name="password2">
                <input type="checkbox" id="showPassword2" onclick="showConfirmPassword()">
                <label for="showPassword2">Show Password</label>
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell" style="width:240px;"><label for="fullName">Full Name</label></div>
            <div class="table-cell-pad"></div>
            <div class="table-cell" style="width:330px;"><input type="text" id="fullName" name="fullName"></div>
        </div>
        <div class="table-row">
            <div class="table-cell" style="width:240px;"><label>Date of Birth</label></div>
            <div class="table-cell-pad"></div>
            <div class="table-cell" style="width:330px;"><label for="dateOfBirthMonth"></label>
                <select name="dateOfBirthMonth" id="dateOfBirthMonth">
                    <option value="0">MMMMM</option>
                    <option value="1">JANUARY</option>
                    <option value="2">FEBRUARY</option>
                    <option value="3">MARCH</option>
                    <option value="4">APRIL</option>
                    <option value="5">MAY</option>
                    <option value="6">JUNE</option>
                    <option value="7">JULY</option>
                    <option value="8">AUGUST</option>
                    <option value="9">SEPTEMBER</option>
                    <option value="10">OCTOBER</option>
                    <option value="11">NOVEMBER</option>
                    <option value="12">DECEMBER</option>
                </select>
                <label for="dateOfBirthDay"></label>
                <select name="dateOfBirthDay" id="dateOfBirthDay">
                    <option value="0">DD</option>
                    <script>
                        for (var i = 1; i <= 31; i++) {
                            document.write("<option value='"+i+"'>"+i+"</option>");
                        }
                    </script>
                </select>
                <label for="dateOfBirthYear"></label>
                <select name="dateOfBirthYear" id="dateOfBirthYear">
                    <option value="0">YYYY</option>
                    <script>
                        var d = new Date();
                        var currentYear = d.getFullYear();
                        var startYear = currentYear - 100;
                        for (var i = currentYear; i >= startYear; i--) {
                            document.write("<option value='"+i+"'>"+i+"</option>");
                        }
                    </script>
                </select>
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell" style="width:240px;"><label>Hide Date of Birth?</label></div>
            <div class="table-cell-pad"></div>
            <div class="table-cell" style="width:330px;"><label for="yesHideDOB"></label>
                <input type="radio" name="hideDateOfBirth" id="yesHideDOB" value="Y">Yes
                <label for="noHideDOB"></label>
                <input type="radio" name="hideDateOfBirth" id="noHideDOB" value="N">No
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell" style="width:240px;"><label>Risk Tolerance</label></div>
            <div class="table-cell-pad"></div>
            <div class="table-cell" style="width:330px;"><label for="low"></label>
                <input type="radio" name="riskTolerance" id="low" value="LOW">Low
                <label for="medium"></label>
                <input type="radio" name="riskTolerance" id="medium" value="MEDIUM">Medium
                <label for="high"></label>
                <input type="radio" name="riskTolerance" id="high" value="HIGH">High
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell" style="width:240px;"><label>Auto Transfer Funds to Bank?</label></div>
            <div class="table-cell-pad"></div>
            <div class="table-cell" style="width:330px;"><label for="yesAutoTransfer"></label>
                <input type="radio" name="autoTransferToBank" id="yesAutoTransfer" value="Y">Yes
                <label for="noAutoTransfer"></label>
                <input type="radio" name="autoTransferToBank" id="noAutoTransfer" value="N">No
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell" style="width:240px;"><label>Allow Reset to Trading Portfolio?</label></div>
            <div class="table-cell-pad"></div>
            <div class="table-cell" style="width:330px;"><label for="yesAllowReset"></label>
                <input type="radio" name="allowReset" id="yesAllowReset" value="Y">Yes
                <label for="noAllowReset"></label>
                <input type="radio" name="allowReset" id="noAllowReset" value="N">No
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell" style="width:240px;"><input type="submit" name="action" value="Register"></div>
            <div class="table-cell-pad"></div>
            <div class="table-cell-pad"></div>
        </div>
    </div>
</form>
</body>
</html>
